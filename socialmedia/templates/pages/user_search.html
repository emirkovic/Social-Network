{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Search Results</h2>
    <ul>
      {% for user in users %}
        <li>
          <a href="{% url 'profile' user.username %}">{{ user.username }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
